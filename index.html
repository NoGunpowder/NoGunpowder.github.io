<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>扫二维码登录</title>  
<style>  
    .qr-code-container {  
        text-align: center;  
        padding: 20px;  
    }  
    .qr-code-image {  
        width: 200px;  
        height: 200px;  
        border: 1px solid #ccc;  
        background-color: #f5f5f5;  
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" x="50%" text-anchor="middle" dy=".35em" font-size="90">二维码</text></svg>');  
        background-repeat: no-repeat;  
        background-position: center;  
        margin-bottom: 10px;  
    }  
</style>  
</head>  
<body>  
  
<div class="qr-code-container">  
    <div class="qr-code-image"></div>  
    <p>请使用手机扫描上面的二维码进行登录</p>  
</div>  
  
<script>  
    // 假设你有一个后端API可以生成二维码，并且返回二维码图片的URL  
    const qrCodeApiUrl = 'https://your-backend-api.com/generate-qr-code';  
  
    // 使用fetch或其他方式请求二维码图片的URL，并显示在页面上  
    fetch(qrCodeApiUrl)  
        .then(response => response.json()) // 假设后端返回的是JSON格式，包含二维码图片的URL  
        .then(data => {  
            const qrCodeImageUrl = data.qrCodeImageUrl; // 从后端响应中提取二维码图片的URL  
            const qrCodeImageElement = document.querySelector('.qr-code-image');  
            qrCodeImageElement.style.backgroundImage = `url('${qrCodeImageUrl}')`; // 设置背景图片为二维码图片  
        })  
        .catch(error => {  
            console.error('Error fetching QR code image:', error);  
        });  
</script>  
  
</body>  
</html>
